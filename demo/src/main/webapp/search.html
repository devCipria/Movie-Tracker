<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search for movies</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="DefaultStyle.css"/>
    </head>
    <body>
        <div class="container">

            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Code Brew</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlist.html">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="review.html">My Reviews</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item font-weight-bold">
                        <a class="nav-link text-danger" href="logout">Log out</a>
                    </li>
                    </ul>
                </div>
            </nav>

            <!-- SEARCH BAR -->
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" id="input-movie-search" placeholder="Search movie.." aria-label="Search" aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary" id="button-movie-search" >search</button>
            </div>

            <!-- The list of movie search results -->
            <div class="d-flex p-2 movie-search-list">
                <div class="movie-search-item">
                    <img class="img-thumbnail" id="icon" width=100 height=150 src="" alt="Movie poster"></img>
                    <div id="movie-item-content">
                        <span id="movieName">MOVIE NAME</span>
                        <span id="movieDesc"></span>
                        <button id="view">more info</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/search.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    </body>
</html>
