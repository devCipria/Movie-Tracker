<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search for movies</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="DefaultStyle.css"/>
    </head>
    <body>
        <div class="container">

            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Code Brew</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlist.html">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="review.html">My Reviews</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item font-weight-bold">
                        <a class="nav-link text-danger" href="logout">Log out</a>
                    </li>
                    </ul>
                </div>
            </nav>
            
            <!-- GRID CONTENT -->
            <div class="row">
                <div class="col-md-4">
                    <img class="img-thumbnail" id="moviePoster" src="" alt="Movie poster"></img>
                </div>
                <div class="col-md-8">
                    <div class="pb-3 font-weight-bold h3" id="movieTitle"></div>
                    <div class="row">
                        <div class="col-md-12" id="movieYear">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="movieRated">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="movieRuntime">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="movieMetascore">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="movieDesc">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-sm" id="watchlist-btn">Add to watchlist</button>
                <button type="button" class="btn btn-primary btn-sm" id="favorites-btn">Add to favorites</button>
                <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary btn-sm p-1">Add a review</button>
            </div>

            <!-- MODAL -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="rating" id="rating-stars">
                            <input class='rating-star'type="radio" name="rating" value="5" id="5"><label for="5">&#9734</label>
                            <input class='rating-star'type="radio" name="rating" value="4" id="4"><label for="4">&#9734</label>
                            <input class='rating-star'type="radio" name="rating" value="3" id="3"><label for="3">&#9734</label>
                            <input class='rating-star'type="radio" name="rating" value="2" id="2"><label for="2">&#9734</label>
                            <input class='rating-star'type="radio" name="rating" value="1" id="1"><label for="1">&#9734</label>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Enter your review:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                          </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="review-btn">Submit review</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/movieinfo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    </body>
</html>
